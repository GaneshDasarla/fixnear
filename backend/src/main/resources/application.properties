# ===============================
# APPLICATION
# ===============================
spring.application.name=FixNear

# ===============================
# SERVER
# ===============================
server.port=${PORT:8081}

# ===============================
# MONGODB
# ===============================
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/fixnear}

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:fixnear_super_secure_secret_key_v1_256bits_length}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# LOGGING (OPTIONAL BUT SAFE)
# ===============================
logging.level.org.springframework.security=INFO
